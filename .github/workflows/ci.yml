name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

env:
  BUILD_TYPE: Release
  BUILD: ${{github.workspace}}/build
  PARALLEL: 4
  DOCKER_FILE: ${{github.workspace}}/Dockerfile
  DOCKER_NAME: smortezah/cryfa
  DOCKER_TAG: 20.04

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -B ${{env.BUILD}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build cryfa
      run: cmake --build ${{env.BUILD}} --parallel ${{env.PARALLEL}} --config ${{env.BUILD_TYPE}}

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push the Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: false
        tags: ${{env.DOCKER_NAME}}:${{env.DOCKER_TAG}}

